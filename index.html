<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blur focus</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="blur">
    <div class="focus">
      <h1>heave<br /> on earth</h1>
    </div>
  </div>

  <script>
    function throttle(fn, interval) {
      let lastTime = 0;
      return function (...args) {
        const now = Date.now();
        if (now - lastTime > interval) {
          fn.apply(this, args);
          lastTime = now;
        }
      }
    }

    const moveTitle = throttle(function (offsetX, offsetY) {
      const title = document.querySelector('h1');
      const translateX = 0.1 * (offsetX - window.innerWidth / 2);
      const translateY = 0.1 * (offsetY - window.innerHeight / 2);
      title.style.transform = `translate(${translateX}px, ${translateY}px`;
    }, 200);

    document.addEventListener('mousemove', function (e) {
      const { offsetX, offsetY } = e;
      const focus = document.querySelector('.focus');
      focus.style.clipPath = `circle(260px at ${offsetX}px ${offsetY}px )`;
      moveTitle(offsetX, offsetY);
    });
  </script>
</body>

</html>
